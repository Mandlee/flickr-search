<div class="page-background">
        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>Search images</h1>
            <p>Just type what you search or choose tag.</p>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="mainCtrl.searchText" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="search()">Search</button>
            </span>
            </div><!-- /input-group -->
        </div>

        <div class="row">
            <div class="col-xs-3" ng-repeat="tag in mainCtrl.getAllTag()">
                {{tag.name}}
            </div>
        </div>

    <!--<div class="row">
        <div class="col-xs-3" ng-repeat="subTag in tag.subTag">
            {{subTag.name}}
            &lt;!&ndash;<span ng-repeat="sub in subTag.subTag">{{sub.name}}</span>&ndash;&gt;
        </div>
    </div>-->
</div>
